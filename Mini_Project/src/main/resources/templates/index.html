<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
    <title>Carousel</title>
    <style>
        .navbar-nav {
            justify-content: space-evenly;
        }
        #navbar {
            height: 80px;
            border-radius: 5px;
        }
        h4 {
            text-align: center;
            margin-top: 30px;
            font-size: 30px;
        }
        p{
          text-align: center;
        }
    </style>
</head>
<body class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2" id="navbar">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">ASHOK IT</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">CONTACT</a>
                    </li>
                </ul>
            </div>
            <a href="login" class="btn btn-danger me-3">
                <span class="bi bi-unlock"></span> LOGIN
            </a>
        </div>
    </nav>
    <div id="banner" class="carousel slide mt-3" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousal4.png" class="d-block w-100" alt="First slide" />
            </div>
            <div class="carousel-item">
                <img src="images/coursel-2.png" class="d-block w-100" alt="Second slide" />
            </div>
            <div class="carousel-item">
                <img src="images/coursel-3.png" class="d-block w-100" alt="Third slide" />
            </div>
        </div>
      
    </div>
    <div>
        <h4>Trending courses</h4>
        <div class="d-flex justify-content-around mt-5">
            <div class="image-item">
                <img src="images/python.png" alt="Python">
            </div>
            <div class="image-item">
                <img src="images/react.png" alt="React">
            </div>
            <div class="image-item">
                <img src="images/spring boot.png" alt="Spring Boot">
            </div>
        </div>
    </div>
   <div>
    <p class="mt-3 text-success">&copy; 2023 Copyright:It Solutions</p>
   </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
