<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"/>
    <style>
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .left {
            left: 0;
            background-color: white;
        }
        .right {
            right: 0;
            background-color: red;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
        .centered img {
            width: 150px;
            border-radius: 50%;
        }
        #main {
            height: 100vh;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: -20px;
            left: 0;
            font-size: 12px;
            color: #007bff;
        }
        .form-label {
            position: absolute;
            top: 10px;
            left: 10px;
            transition: 0.2s;
            background: white;
            padding: 0 5px;
            pointer-events: none;
        }
        button {
            width: 100%;
            padding: 10px;
        }
        #lastbutton {
            width: auto;
            padding: 5px 10px;
        }
        h6 {
            padding: 20px 0;
        }
    </style>
    <title>Unlock Account</title>
</head>
<body class="container-fluid">
    <div id="main">
        <div class="split left">
            <div class="centered form-container">
                <h6 id="headline">Unlock your account</h6>
                <form>
                    <div class="form-group">
                        <input type="password" id="temp-password-input" class="form-control" placeholder=" " aria-label="Temporary password">
                        <label for="temp-password-input" class="form-label">Temporary password</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="new-password-input" class="form-control" placeholder=" " aria-label="New password">
                        <label for="new-password-input" class="form-label">New password</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password-input" class="form-control" placeholder=" " aria-label="Confirm password">
                        <label for="confirm-password-input" class="form-label">Confirm password</label>
                    </div>
                    <button type="submit" class="btn btn-danger">
                        <span>Unlock</span>
                    </button>
                </form>
                <div class="mt-3">
                    <span>Already unlocked?</span>
                    <a href="login"><button id="lastbutton" class="btn btn-secondary btn-sm">Log in</button></a>
                </div>
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <img src="img_avatar.png" alt="Avatar of John Doe">
                <h2>John Doe</h2>
                <p>Some text here too.</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('temp-password-input').addEventListener('focus', function() {
            document.getElementById('headline').textContent = 'Temporary password';
        });
        document.getElementById('temp-password-input').addEventListener('input', function() {
            let tempPasswordValue = this.value.trim();
            document.getElementById('headline').textContent = tempPasswordValue ? tempPasswordValue : 'Unlock your account';
        });
    </script>
</body>
</html>
