<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" />
<link rel="stylesheet"
	href="/node_modules/bootstrap/dist/css/bootstrap.css" />
<style>
.split {
	height: 100%;
	width: 50%;
	position: fixed;
	z-index: 1;
	top: 0;
	overflow-x: hidden;
	padding-top: 20px;
}

.left {
	left: 0;
	background-color: white;
}

.right {
	right: 0;
	background-color: red;
}

.centered {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
	width: 90%;
}

.centered img {
	width: 150px;
	border-radius: 50%;
}

#main {
	height: 100vh;
}

.form-container {
	max-width: 500px;
	margin: auto;
}

.form-group {
	position: relative;
	margin-bottom: 20px;
}

.form-control {
	width: 100%;
	padding: 10px;
	box-sizing: border-box;
}

.form-control:focus ~ .form-label, .form-control:not(:placeholder-shown) 
	 ~ .form-label {
	top: -20px;
	left: 0;
	font-size: 12px;
	color: #007bff;
}

.form-label {
	position: absolute;
	top: 10px;
	left: 10px;
	transition: 0.2s;
	background: white;
	padding: 0 5px;
	pointer-events: none;
}

button {
	width: 100%;
	padding: 10px;
}

#lastbutton {
	width: auto;
	padding: 5px 10px;
}

h6 {
	padding: 20px;
}

.account {
	padding: 20px;
}
</style>
<title>Create Account</title>
</head>
<body class="container-fluid">
	<div id="main">
		<div class="split left">
			<div class="centered form-container">
				<h3 id="headline">Please Create Account Here</h3>
				<form>
					<div class="form-group">
						<input type="text" id="name-input" class="form-control"
							placeholder=" " aria-label="Name"> <label
							for="name-input" class="form-label">Name</label>
					</div>
					<div class="form-group">
						<input type="email" id="email-input" class="form-control"
							placeholder=" " aria-label="Email"> <label
							for="email-input" class="form-label">Email</label>
					</div>
					<div class="form-group">
						<input type="tel" id="phone-input" class="form-control"
							placeholder=" " aria-label="Phone Number"> <label
							for="phone-input" class="form-label">Phone Number</label>
					</div>

					<div>
					 <a href="unlock" class="btn btn-danger">
						Sign Up
					</a>
					</div>


				</form>
				<div class="account">
					<span>Do you have an account?</span> <a href="login"><button
							id="lastbutton" class="btn btn-secondary btn-sm mt-5">Log
							in</button></a>
				</div>
			</div>
		</div>
		<div class="split right">
			<div class="centered">
				<img src="img_avatar.png" alt="Avatar of John Doe">
				<h2>John Doe</h2>
				<p>Some text here too.</p>
			</div>
		</div>
	</div>
	<script src="/node_modules/jquery/dist/jquery.js"></script>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
	<script>
		document.getElementById('name-input').addEventListener('focus',
				function() {
					document.getElementById('headline').textContent = 'Name';
				});
		document
				.getElementById('name-input')
				.addEventListener(
						'input',
						function() {
							let nameValue = this.value.trim();
							document.getElementById('headline').textContent = nameValue ? nameValue
									: 'Please Create Account Here';
						});
	</script>
</body>
</html>
