<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"/>
    <style>
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .left {
            left: 0;
            background-color: white;
        }
        .right {
            right: 0;
            background-color: red;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
        .centered img {
            width: 150px;
            border-radius: 50%;
        }
        #main {
            height: 100vh;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-control:focus ~ .form-label,
        .form-control:not(:placeholder-shown) ~ .form-label {
            top: -20px;
            left: 0;
            font-size: 12px;
            color: #007bff;
        }
        .form-label {
            position: absolute;
            top: 10px;
            left: 10px;
            transition: 0.2s;
            background: white;
            padding: 0 5px;
            pointer-events: none;
        }
        button {
            width: 100%;
            padding: 10px;
        }
        #lastbutton {
            width: auto;
            padding: 5px 10px;
        }
        h3 {
            padding: 20px 0;
        }
        .forgot {
            padding: 20px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
    <title>Login</title>
</head>
<body class="container-fluid">
    <div id="main">
        <div class="split left">
            <div class="centered form-container">
                <h3 id="headline">Please login to your account</h3>
                <form th:action="@{/login}" th:object="${loginForm}" method="post">
                    <div th:if="${msg}" class="alert alert-danger" th:text="${msg}"></div>
                    <div class="form-group">
                        <input type="text" th:field="*{userName}" class="form-control" id="name-input" placeholder=" " aria-label="Username">
                        <label for="name-input" class="form-label">Username</label>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control" id="password-input" placeholder=" " aria-label="Password">
                        <label for="password-input" class="form-label">Password</label>
                    </div>
                    <button type="submit" class="btn btn-danger">Log in</button>
                </form>
                <div class="forgot">
                    <a href="forgot" class="mt-4">Forgot Password</a>
                </div>
                <div class="account">
                    <span>Don't have an account?</span>
                    <a href="signup">
                        <button id="lastbutton" class="btn btn-secondary btn-sm">CREATE NEW</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <img src="img_avatar.png" alt="Avatar of John Doe">
                <h2>John Doe</h2>
                <p>Some text here too.</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
